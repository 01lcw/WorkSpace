<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>혼자2</title>
<script type="text/javascript">
var num = prompt("몇 까지 3의 배수를 찾을까요?");
for (var i = 1; i <= num; i++) {
	if(i%3==0){
		document.write(i+","+i+"까지 3의 배수의 개수:"+count(i));
	}
	
}
</script>
</head>
<body>

</body>
</html>
