<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js11_Array_반복문</title>
<script type="text/javascript">
	let array=[1,2,3,4,5];
	//일반 for문: 전통적인 방식
	//			큰 규모의 배열을 실행할 때 성능이 좋을 수 있다.(forEach보다)
	//			break, continue, 조건문 등 제어가 필요할 경우
	for (var i = 0; i < array.length; i++) {
		if(array[i]>3){
			break;
		}
		console.log(array[i]);
	}
	console.log("----------")
	//향상된 for문
	for(var item in array){
		console.log(item);
	}
	console.log("----------")
	//forEach문: ES5 2009부터 추가된 반복문 기능
	//			코드 간소화, 변수를 잘못 선언해서 실수할 확률을 줄일 수 있다.
	//			인자값(배열의 값 받는 변수, 배열의 인덱스, 해당 배열)
	array.forEach(function(item,index,arr){//파라미터 생략 가능
		console.log(`${index}: ${item}`);
	});
	
	//map():
	let array2=array.map((item)=>{
		let newVal=item+1;
		return newVal;//새로운 갑승ㄹ 리턴하면 map이 알아서 배열로 만들어서 반환
	});
	console.log(array2);
	
	//filter()
	let array3=array.filter((item)=>{
		return item%2==0; //2의 배수만 배열로 반환
	});
	console.log(array3);
	//reduce()
	//배열의 값의 총합을 반환
	//초기값을 설정하지 않으면 배열의 첫번쨰 값이 초기값이 된다.
	let array4=array.reduce((a,c)=>{
		return a+c;
	},10);// 10이 초기값
	console.log(array4);
</script>
</head>

</body>
</html>
