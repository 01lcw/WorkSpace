spring.application.name=family-health-calendar

#server port 설정 -> localhost:9090/
server.port=9090

#jsp 사용할 경우
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

#UI Template 설정 - 자동 설정 됨
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

#DB설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/fhc
spring.datasource.username=root
spring.datasource.password=1234

#myBatis 설정
#설정한 패키지 안에 클래스들의 이름으로 alias를 사용
mybatis.type-aliases-package=com.family.calendar.dtos
mybatis.mapper-locations=classpath:/mapper/*.xml
#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
