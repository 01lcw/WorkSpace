<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>가족 커뮤니케이션 기록</title>
</head>
<body>
<h2>가족 진료 커뮤니케이션 기록</h2>

<form th:action="@{/commu/insert}" method="post">
    <input type="hidden" name="visit_id" th:value="${visit_id}">
    작성자: <input type="text" name="writer" required><br>
    내용: <textarea name="content" required></textarea><br>
    <button type="submit">등록</button>
</form>

<hr>
<table border="1" cellpadding="5">
<tr><th>작성자</th><th>내용</th><th>작성일</th></tr>
<tr th:each="log : ${logList}">
    <td th:text="${log.writer}"></td>
    <td th:text="${log.content}"></td>
    <td th:text="${#temporals.format(log.created_at, 'yyyy-MM-dd HH:mm')}"></td>
</tr>
</table>

</body>
</html>
