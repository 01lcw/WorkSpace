<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>가족 구성원 등록</title>
<style>
body { font-family: '맑은 고딕', sans-serif; background-color: #f7f9fc; }
.container {
    width: 600px; margin: 40px auto; padding: 20px;
    background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h2 { text-align: center; margin-bottom: 25px; color: #333; }
form table { width: 90%; border-collapse: collapse; }
th { width: 25%; text-align: right; padding: 10px; color: #555; }
td { padding: 10px; }
input, select {
    width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
}
.btns { text-align: center; margin-top: 25px; }
button {
    padding: 8px 20px; margin: 0 10px; border: none;
    border-radius: 6px; background-color: #4b89dc;
    color: white; cursor: pointer;
}
button:hover { background-color: #3b74c4; }
</style>
</head>
<body>
<div class="container">
    <h2>가족 구성원 등록</h2>
    <form th:action="@{/family/insert}" method="post">
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <th>관계</th>
                <td><input type="text" name="relation" required></td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td><input type="date" name="birth_date"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <select name="gender">
                        <option value="M">남</option>
                        <option value="F">여</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="btns">
            <button type="submit">등록</button>
            <button type="button" onclick="location.href='/calendar'">취소</button>
        </div>
    </form>
</div>
</body>
</html>
