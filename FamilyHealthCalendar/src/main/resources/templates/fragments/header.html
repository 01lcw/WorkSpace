<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>가족 건강 캘린더</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header" class="header">
<nav class="navbar navbar-expand-lg bg-primary-subtle shadow-sm">
  <div class="container-fluid">
  
    <!-- 로고 -->
    <a class="navbar-brand fw-bold text-primary" th:href="@{/calendar}">가족 건강 캘린더</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- 왼쪽 메뉴 -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/calendar}">달력 보기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/visit/list}">방문 기록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/family/list}">가족 구성원 관리</a>
        </li>
      </ul>

      <!-- 오른쪽 버튼 영역 -->
      <div class="d-flex align-items-center">

        <!-- 가족 구성 등록 버튼 -->
        <a class="btn btn-outline-primary me-2" th:href="@{/family/insertForm}">
          + 가족 구성 등록
        </a>

        <!-- 로그아웃 버튼 -->
        <a class="btn btn-danger" th:href="@{/logout}">
          로그아웃
        </a>
      </div>

    </div>
  </div>
</nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
