<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>가족 구성원 수정</title>
<style>
body { font-family: '맑은 고딕', sans-serif; background-color: #f7f9fc; }
.container {
    width: 600px; margin: 40px auto; padding: 20px;
    background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h2 { text-align: center; margin-bottom: 25px; color: #333; }
form table { width: 90%; border-collapse: collapse; }
th { width: 25%; text-align: right; padding: 10px; color: #555; vertical-align: middle; }
td { padding: 10px; }
input, select {
    width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;
    box-sizing: border-box; font-size: 15px;
}
.btns { text-align: center; margin-top: 25px; }
button {
    padding: 8px 20px; margin: 0 10px; border: none;
    border-radius: 6px; background-color: #4b89dc;
    color: white; cursor: pointer; font-size: 15px;
}
button:hover { background-color: #3b74c4; }
.cancel-btn { background-color: #6c757d; }
.cancel-btn:hover { background-color: #5a6268; }
</style>
</head>
<body>
<div class="container">
    <h2>가족 구성원 수정</h2>
    <form th:action="@{/family/update}" method="post" th:object="${dto}">
        <input type="hidden" th:field="*{member_id}" />

        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <th>관계</th>
                <td><input type="text" th:field="*{relation}" required></td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td><input type="date" th:field="*{birth_date}"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <select th:field="*{gender}">
                        <option value="M" th:selected="*{gender == 'M'}">남</option>
                        <option value="F" th:selected="*{gender == 'F'}">여</option>
                    </select>
                </td>
            </tr>
        </table>

        <div class="btns">
            <button type="submit">수정 완료</button>
            <button type="button" class="cancel-btn" onclick="location.href='/calendar'">취소</button>
        </div>
    </form>
</div>
</body>
</html>
